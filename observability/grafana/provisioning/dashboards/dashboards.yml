# =============================================================================
# FinStream - Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'FinStream Dashboards'
    orgId: 1
    folder: 'FinStream'
    folderUid: 'finstream'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
