# =============================================================================
# FinStream - Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'finstream-local'
    env: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # -----------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -----------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # -----------------------------------------------------------------------------
  # FinStream Application Services
  # -----------------------------------------------------------------------------
  - job_name: 'finstream-services'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'market-simulator:8000'
          - 'stream-processor:8000'
          - 'aggregation-service:8000'
          - 'alert-service:8000'
          - 'api-gateway:8000'
          - 'query-service:8000'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: service
        replacement: '${1}'

  # -----------------------------------------------------------------------------
  # Redpanda / Kafka Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
        labels:
          service: 'redpanda'
    metrics_path: /public_metrics

  # -----------------------------------------------------------------------------
  # Redis Metrics (using redis_exporter)
  # -----------------------------------------------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
    # Note: Requires redis_exporter sidecar or built-in metrics

  # -----------------------------------------------------------------------------
  # TimescaleDB / PostgreSQL Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']
        labels:
          service: 'timescaledb'
    # Note: Requires postgres_exporter

  # -----------------------------------------------------------------------------
  # Docker Service Discovery (for dynamic scraping)
  # -----------------------------------------------------------------------------
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      # Only keep containers with prometheus.scrape=true label
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        action: keep
        regex: true
      # Use the prometheus.port label for the metrics port
      - source_labels: [__address__, __meta_docker_container_label_prometheus_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Set the service name from container name
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container
      # Set job name from container label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service

# Remote write for long-term storage (optional)
